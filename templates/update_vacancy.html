{% extends "base.html" %}
{% block main %}
    <div class="div_log_reg">
        <h1>Создание вакансии</h1>
        <form method="post">
            {% csrf_token %}
            <h3 class="text-reg">Название вакансии: {{form.title}}</h3>
            {{form.title.errors}}
            <h3 class="text-reg">Описание: {{form.description}}</h3>
            {{form.description.errors}}
            <h3 class="text-reg">Зарплата: {{form.price}}</h3>
            {{form.price.errors}}
            <input type="submit" value="Изменить">
        </form>
    </div>
{% endblock main %}
