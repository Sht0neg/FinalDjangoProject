{% extends "base.html" %}

{% block main %}
    <div class="div_log_reg">
        <h1>Регистрация</h1>
        <form method="post">
            {% csrf_token %}
            {{form.name}}
            {{form.surname}}
            {{form.last_name}}
            {{form.phone}}
            {{form.phone.errors}}
            {{form.password}}
            {{form.role}}
            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>
{% endblock main %}
